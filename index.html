<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sneaker Color Game</title>

<!-- Adobe Fonts: Replace xxxxx with your project ID -->
<link rel="stylesheet" href="https://use.typekit.net/xxxxx.css">

<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">

    <!-- Header with arrows and colorway name -->
    <div class="header">
        <button id="prev" class="arrow-btn">◀</button>
        <h1 id="colorway-name">WaterMelon</h1>
        <button id="next" class="arrow-btn">▶</button>
    </div>

    <!-- Sneaker SVG display -->
    <div id="sneaker-display" class="sneaker-container"></div>

    <!-- Color palette -->
    <div class="palette-container">
        <div id="palette" class="palette"></div>
    </div>

    <!-- Progress tracker -->
    <div class="progress-container">
        <span id="progress">0/0</span>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button id="restart">Restart</button>
        <button id="free-mode">I just wanna colour in</button>
    </div>

    <!-- Feedback message -->
    <div id="message" class="message"></div>

</div>

<script src="script.js"></script>
</body>
</html>
